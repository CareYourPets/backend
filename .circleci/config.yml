version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn install
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn install && yarn test

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build